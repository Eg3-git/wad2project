{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Comment
{% endblock %}

{% block body_block %}
	<h1>Add a Comment</h1>
		<form
			id="form"
			method="post"
			action="{% url 'rotten_potatoes:add_comment' movie.slug %}"
			enctype="multipart/form-data"
			class="auto-form">
				{% csrf_token %}
				{{ form.as_p }}
				
				<button type="submit">Add</button>
		</form>
	
{% endblock %}
