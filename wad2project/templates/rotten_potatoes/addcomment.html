{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Comment
{% endblock %}

{% block body_block %}
	<div class="container my-5">
		<h1 class="display-5 text-center">Add Comment To: {{ movie.name }}</h1>
		<div class="d-flex justify-content-center my-4">
			<form
				id="form"
				method="post"
				action="{% url 'rotten_potatoes:add_comment' movie.slug %}"
				enctype="multipart/form-data"
				class="center-fields">
				<div class="row">
					{% csrf_token %}
					{{ form.text }}
				</div>
				<div class="row my-3">
					<button class="btn btn-primary" type="submit">Submit Comment</button>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
