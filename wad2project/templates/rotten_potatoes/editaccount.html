{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Account
{% endblock %}

{% block body_block %}
	<div class="container my-5">
		<h1 class="text-center display-3 mb-5">Edit Account</h1>
		<div class="d-flex justify-content-center">
			<form
				id="form"
				method="post"
				action="{% url 'rotten_potatoes:edit_account' %}"
				enctype="multipart/form-data"
				class="center-fields">
					{% csrf_token %}
					{{ form.as_p }}

					<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
	</div>

{% endblock %}
