{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<h1>Login Here!</h1>
	<form id="login_form" method="post" action="{% url 'rotten_potatoes:login' %}">
		{% csrf_token %}
		<label for="username">Username:</label>
		<input 
			id="username"
			type="text"
			name="username"
			value=""
			size="50"/>
			
		<label for="password">Password:</label>
		<input
			id="password"
			type="password"
			name="password"
			value=""/>
		
		<button type="submit">Login</button>
	</form>
{% endblock %}
