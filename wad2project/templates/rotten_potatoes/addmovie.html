{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Movie
{% endblock %}

{% block body_block %}
	<div class="container my-5">
		<h1 class="display-3 text-center mb-5">Add a Movie</h1>
		<div class="d-flex justify-content-center">
			{% if messages %}
			<p>
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</p>
			{% endif %}
			<form
				id="form"
				method="post"
				action="{% url 'rotten_potatoes:add_movie' %}"
				enctype="multipart/form-data"
				class="center-fields">
					{% csrf_token %}
					{{ form.as_p }}

					<button class="btn btn-primary" type="submit">Add</button>
			</form>
		</div>
	</div>

{% endblock %}
