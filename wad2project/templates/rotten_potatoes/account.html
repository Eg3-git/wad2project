{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Account
{% endblock %}

{% block body_block %}
	<h1>Hello {{ user.username }}</h1>
	
	<a class="emt" href="{% url 'rotten_potatoes:edit_account' %}">Edit Details</a>
	
	{% if movies %}
	<h3>Your movies</h3>
	
	<ul>
		{% for m in movies %}
			<li>{{ m.name }}</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endblock %}
