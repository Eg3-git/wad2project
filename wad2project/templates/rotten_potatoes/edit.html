{% extends 'rotten_potatoes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Movie
{% endblock %}

{% block body_block %}
	<h1>Edit Movie</h1>
		<form
			id="form"
			method="post"
			action="{% url 'rotten_potatoes:edit_movie' movie %}"
			enctype="multipart/form-data"
			class="auto-form">
				{% csrf_token %}
				{{ form.as_p }}
				
				<button type="submit">Save</button>
		</form>
	
{% endblock %}
